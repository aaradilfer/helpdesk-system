<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1><i class="fas fa-book me-3"></i>Knowledge Base</h1>
        <p class="text-muted">Find answers to common questions and learn more about our services</p>
    </div>

    <!-- Search -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="/support/articles/public">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" th:value="${searchQuery}"
                           placeholder="Search articles...">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Articles List -->
    <div class="row">
        <div th:each="article : ${articles}" class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{'/support/articles/public/' + ${article.id}}" th:text="${article.title}"></a>
                    </h5>
                    <p th:if="${article.category}" class="text-muted small">
                        <i class="fas fa-folder me-1"></i><span th:text="${article.category.name}"></span>
                    </p>
                    <p class="card-text" th:text="${#strings.abbreviate(#strings.unescapeJava(article.content), 150)}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="fas fa-eye me-1"></i><span th:text="${article.viewCount}"></span> views
                        </small>
                        <a th:href="@{'/support/articles/public/' + ${article.id}}" class="btn btn-sm btn-outline-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(articles)}" class="col-12">
            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle me-2"></i>No articles found. Try a different search term.
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary"><i class="fas fa-home me-2"></i>Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
