<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/support-staff-base :: layout(~{::title}, ~{::div.response-content})}">
<head>
    <title>My Response Templates</title>
</head>
<body>
    <div class="response-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-bookmark me-2"></i>My Response Templates</h1>
            <a th:href="@{/responses/create}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create New Template
            </a>
        </div>

        <!-- Filter and Search -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/responses/my}">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="search" placeholder="Search my templates..." th:value="${param.search}">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-outline-primary w-100">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- My Templates List -->
        <div class="row">
            <div th:each="template : ${responses}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0" th:text="${template.title}">Template Title</h6>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/responses/edit/{id}(id=${template.id})}">
                                    <i class="fas fa-edit me-2"></i>Edit
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/responses/delete/{id}(id=${template.id})}" 
                                       onclick="return confirm('Are you sure you want to delete this template?')">
                                    <i class="fas fa-trash me-2"></i>Delete
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${#strings.abbreviate(template.content, 100)}">Template content preview...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${template.createdBy}">Author</span>
                            </small>
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${#temporals.format(template.createdAt, 'MMM dd, yyyy')}">Date</span>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline-primary w-100" onclick="copyToClipboard(this)" th:data-content="${template.content}">
                            <i class="fas fa-copy me-2"></i>Copy Template
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(responses)}" class="text-center py-5">
            <i class="fas fa-bookmark fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No Personal Templates Found</h4>
            <p class="text-muted">Create your first personal response template.</p>
            <a th:href="@{/responses/create}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create Template
            </a>
        </div>
    </div>

    <script>
        function copyToClipboard(button) {
            const content = button.getAttribute('data-content');
            navigator.clipboard.writeText(content).then(function() {
                // Show success feedback
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                button.classList.remove('btn-outline-primary');
                button.classList.add('btn-success');
                
                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-success');
                    button.classList.add('btn-outline-primary');
                }, 2000);
            });
        }
    </script>
</body>
</html>
