# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_based_help_desk_001?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.helpdesk=DEBUG
logging.level.com.helpdesk.usermanagement=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Business Admin Credentials
business.admin.username=admin
business.admin.password=admin123

# Security Configuration (DISABLED - using custom SecurityConfig instead)
# spring.security.user.name=${business.admin.username}
# spring.security.user.password=${business.admin.password}
# spring.security.user.roles=BUSINESS_ADMIN

# HikariCP Connection Pool (Recommended)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# User Management Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Show detailed error messages
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Support Staff Credentials
support.staff.username=shanika
support.staff.password=staff123
support.staff.admin.username=admin
support.staff.admin.password=admin123

# Response Management Configuration
response.templates.default-admin=admin
response.templates.auto-create-samples=true

# Security Roles for Response Management
security.roles.staff=STAFF
security.roles.admin=ADMIN



# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# ==========================================
# PAYMENT PORTAL STRATEGY PATTERN CONFIGURATION
# ==========================================

# Payment Verification Strategy
# Options: manual, automated
# - manual: Requires staff to manually verify all payments (accepts any valid amount > 0)
# - automated: Auto-verifies payments if amount exceeds Rs. 500
payment.strategy.type=manual

# Category Validation Strategy  
# Options: strict, lenient
# - strict: Does not allow duplicate category names
# - lenient: Allows duplicate category names
category.strategy.type=strict
