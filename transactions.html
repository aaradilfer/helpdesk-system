<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{payment/layout/base :: layout(~{::title}, ~{::div.transactions-content})}">
<head>
    <title>Payment Transactions</title>
</head>
<body>
<div class="transactions-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-receipt me-2"></i>Payment Transactions</h1>
        <div>
            <a href="/payment/transactions/create" class="btn btn-success me-2">
                <i class="fas fa-plus me-2"></i>Create Transaction
            </a>
            <a href="/payment/transactions?status=PENDING" class="btn btn-primary">
                <i class="fas fa-cog me-2"></i>View Pending
            </a>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="/payment/transactions">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="search" class="form-label">Search</label>
                        <input type="text" class="form-control" id="search" name="search"
                               th:value="${search}" placeholder="Search transactions...">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">All Statuses</option>
                            <option value="OPEN">Pending</option>
                            <option value="IN_PROGRESS">Processing</option>
                            <option value="RESOLVED">Resolved</option>
                            <option value="CLOSED">Closed</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoryId" class="form-label">Category</label>
                        <select class="form-select" id="categoryId" name="categoryId">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="/payment/transactions" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Clear
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Summary -->
    <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">
                Showing <span th:text="${transactions != null ? transactions.size() : 0}">0</span> transactions
            </span>
    </div>

    <!-- Transactions Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Txn #</th>
                    <th>Student</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Payment Method</th>
                    <th>Status</th>
                    <th>Verified</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td>
                        <small class="text-primary fw-bold" th:text="${transaction.transactionNumber}">TXN-2025-0001</small>
                    </td>
                    <td>
                        <div th:text="${transaction.studentName}"></div>
                        <small class="text-muted" th:text="${transaction.studentId}"></small>
                    </td>
                    <td>
                        <strong>Rs. <span th:text="${transaction.amount != null ? #numbers.formatDecimal(transaction.amount, 1, 2) : '0.00'}"></span></strong>
                    </td>
                    <td>
                        <span th:if="${transaction.category != null}" th:text="${transaction.category.name}"></span>
                        <span th:unless="${transaction.category != null}" class="text-muted">-</span>
                    </td>
                    <td>
                        <span class="badge bg-secondary" th:if="${transaction.paymentMethod != null}" th:text="${transaction.paymentMethod}"></span>
                        <span class="text-muted" th:unless="${transaction.paymentMethod != null}">-</span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${transaction.status.name() == 'PENDING'} ? 'bg-warning' : 
                                             (${transaction.status.name() == 'VERIFIED'} ? 'bg-success' : 
                                             (${transaction.status.name() == 'REJECTED'} ? 'bg-danger' :
                                             (${transaction.status.name() == 'ESCALATED'} ? 'bg-info' : 'bg-secondary')))"
                              th:text="${transaction.status}"></span>
                    </td>
                    <td>
                        <span th:if="${transaction.verified}" class="badge bg-success">
                            <i class="fas fa-check-circle me-1"></i>Verified
                        </span>
                        <span th:unless="${transaction.verified}" class="badge bg-secondary">
                            <i class="fas fa-clock me-1"></i>Pending
                        </span>
                    </td>
                    <td>
                        <span th:text="${transaction.createdAt != null ? #temporals.format(transaction.createdAt, 'MMM dd, yyyy') : '-'}"></span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{/payment/transactions/{id}(id=${transaction.id})}"
                               class="btn btn-outline-primary btn-sm" title="View">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/payment/transactions/{id}/edit(id=${transaction.id})}"
                               class="btn btn-outline-warning btn-sm" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${transactions == null || transactions.isEmpty()}">
                    <td colspan="9" class="text-center py-5 text-muted">
                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                        <h5>No transactions found</h5>
                        <p>Create your first payment transaction to get started</p>
                        <a href="/payment/transactions/create" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Create Transaction
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
