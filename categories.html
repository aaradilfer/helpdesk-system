<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{payment/layout/base :: layout(~{::title}, ~{::div.categories-content})}">
<head>
    <title>Payment Categories</title>
</head>
<body>
<div class="categories-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-tags me-2"></i>Payment Categories</h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <!-- Add Category Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Category</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/payment/categories}" th:object="${category}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="Enter category name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="3" placeholder="Enter category description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i>Create Category
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Categories List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Existing Categories</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.description} ?: 'No description'"></td>
                                <td>
                                    <span th:if="${category.isActive}" class="badge bg-success">Active</span>
                                    <span th:unless="${category.isActive}" class="badge bg-secondary">Inactive</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-warning btn-sm"
                                                data-bs-toggle="modal" data-bs-target="#editCategoryModal"
                                                th:attr="data-bs-category-id=${category.id},
                                                                 data-bs-category-name=${category.name},
                                                                 data-bs-category-description=${category.description}">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <form th:action="@{/payment/categories/{id}/delete(id=${category.id})}"
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this category?')">
                                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${categories.empty}">
                                <td colspan="4" class="text-center py-4">
                                    <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No categories found</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/payment/categories/{id}/update}" method="post" id="editCategoryForm">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editCategoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="editCategoryName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editCategoryDescription" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Edit Category Modal
        const editCategoryModal = document.getElementById('editCategoryModal');
        if (editCategoryModal) {
            editCategoryModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const categoryId = button.getAttribute('data-bs-category-id');
                const categoryName = button.getAttribute('data-bs-category-name');
                const categoryDescription = button.getAttribute('data-bs-category-description');

                const modal = this;
                modal.querySelector('#editCategoryId').value = categoryId;
                modal.querySelector('#editCategoryName').value = categoryName;
                modal.querySelector('#editCategoryDescription').value = categoryDescription;

                // Update form action
                const form = modal.querySelector('#editCategoryForm');
                form.action = `/payment/categories/${categoryId}/update`;
            });
        }
    </script>
</div>
</body>
</html>
