<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Support Article Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px;
            }
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .card {
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            border-radius: 10px;
        }
        .article-content {
            line-height: 1.6;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar position-fixed d-none d-md-block" style="width: 250px; z-index: 1000;">
    <div class="p-3">
        <h4 class="text-white mb-4">
            <i class="fas fa-life-ring me-2"></i>Support System
        </h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/support/dashboard}">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/support/articles}">
                    <i class="fas fa-file-alt me-2"></i>Articles
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/support/articles/create}">
                    <i class="fas fa-plus me-2"></i>Create Article
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/support/categories}">
                    <i class="fas fa-tags me-2"></i>Categories
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/support/articles/public}">
                    <i class="fas fa-book me-2"></i>Knowledge Base
                </a>
            </li>
            <li class="nav-item">
                <a href="/support/logout" class="btn btn-outline-light btn-sm w-100 mt-3">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Mobile Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/support/dashboard}">
            <i class="fas fa-life-ring me-2"></i>Support System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/support/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/support/articles}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/support/articles/create}">Create Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/support/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/support/articles/public}">Knowledge Base</a>
                </li>
                <li class="nav-item">
                    <a href="/support/logout" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container-fluid p-4">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Content -->
        <div th:replace="${content}"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    // Status badge colors
    function getStatusBadgeClass(status) {
        switch(status) {
            case 'Published': return 'bg-success';
            case 'Draft': return 'bg-warning';
            case 'Archived': return 'bg-secondary';
            default: return 'bg-secondary';
        }
    }

    // Refresh dashboard function
    function refreshDashboard() {
        location.reload();
    }
</script>
</body>
</html>
