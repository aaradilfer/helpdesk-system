<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.user-list-content})}">
<head>
    <title>Users</title>
</head>
<body>
<div class="user-list-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-users me-2"></i>User Management</h1>
        <a href="/users/new" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add User
        </a>
    </div>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="/users">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="search" class="form-label">Search Users</label>
                        <input type="text" class="form-control" id="search" name="search"
                               th:value="${search}" placeholder="Search by name or email...">
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                        <a href="/users" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Clear
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-table me-2"></i>Users
                <span class="badge bg-primary ms-2" th:text="${users != null ? users.size() : 0}">0</span>
            </h5>
        </div>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users != null and !users.empty}" th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td>
                        <a th:href="@{/users/{id}(id=${user.id})}"
                           class="text-decoration-none fw-bold"
                           th:text="${user.fullName}"></a>
                    </td>
                    <td th:text="${user.email}"></td>
                    <td>
                                <span class="badge"
                                      th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' :
                                                      (${user.role.name() == 'STAFF'} ? 'bg-warning' : 'bg-info')"
                                      th:text="${user.role}"></span>
                    </td>
                    <td>
                                <span class="badge"
                                      th:classappend="${user.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${user.status}"></span>
                    </td>
                    <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"></td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{/users/{id}(id=${user.id})}"
                               class="btn btn-outline-primary btn-sm" title="View">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}"
                               class="btn btn-outline-warning btn-sm" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/users/{id}/toggle(id=${user.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-outline-info btn-sm" title="Toggle Status">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </form>
                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to delete this user?')">
                                <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${users == null or users.empty}">
                    <td colspan="7" class="text-center py-4">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No users found</p>
                        <a href="/users/new" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add First User
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
