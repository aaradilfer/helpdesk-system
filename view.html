<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::div.user-view-content})}">
<head>
    <title th:text="'User - ' + ${user.fullName}">User Details</title>
</head>
<body>
<div class="user-view-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-user me-2"></i>
            User Details
        </h1>
        <div>
            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning me-2">
                <i class="fas fa-edit me-2"></i>Edit
            </a>
            <a href="/users" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Users
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <!-- User Details Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0" th:text="${user.fullName}"></h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>User ID:</strong>
                            <span th:text="${user.id}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Status:</strong>
                            <span class="badge ms-2"
                                  th:classappend="${user.status == T(com.helpdesk.entity.User$UserStatus).ACTIVE} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${user.status}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Email:</strong>
                            <a th:href="'mailto:' + ${user.email}" th:text="${user.email}"></a>
                        </div>
                        <div class="col-md-6">
                            <strong>Role:</strong>
                            <span class="badge ms-2"
                                  th:classappend="${user.role == T(com.helpdesk.entity.User$UserRole).ADMIN} ? 'bg-danger' :
                                                  (${user.role == T(com.helpdesk.entity.User$UserRole).STAFF} ? 'bg-warning' : 'bg-info')"
                                  th:text="${user.role}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Created:</strong>
                            <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
                        </div>
                        <div class="col-md-6" th:if="${user.updatedAt != null}">
                            <strong>Last Updated:</strong>
                            <span th:text="${#temporals.format(user.updatedAt, 'MMM dd, yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-cogs me-2"></i>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="btn-group" role="group">
                        <form th:action="@{/users/{id}/toggle(id=${user.id})}" method="post" class="d-inline">
                            <button type="submit"
                                    th:class="${user.status == T(com.helpdesk.entity.User$UserStatus).ACTIVE} ?
                                              'btn btn-warning me-2' : 'btn btn-success me-2'">
                                <i class="fas fa-sync-alt me-2"></i>
                                <span th:text="${user.status == T(com.helpdesk.entity.User$UserStatus).ACTIVE} ?
                                             'Deactivate User' : 'Activate User'">Toggle Status</span>
                            </button>
                        </form>

                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete User
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- User Statistics Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Account Information</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center"
                             style="width: 80px; height: 80px;">
                            <i class="fas fa-user fa-2x text-white"></i>
                        </div>
                    </div>

                    <div class="mb-3">
                        <strong>Account Type:</strong>
                        <div>
                            <span class="badge"
                                  th:classappend="${user.role == T(com.helpdesk.entity.User$UserRole).ADMIN} ? 'bg-danger' :
                                                  (${user.role == T(com.helpdesk.entity.User$UserRole).STAFF} ? 'bg-warning' : 'bg-info')"
                                  th:text="${user.role}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <strong>Account Status:</strong>
                        <div>
                            <span class="badge"
                                  th:classappend="${user.status == T(com.helpdesk.entity.User$UserStatus).ACTIVE} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${user.status}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <strong>Member Since:</strong>
                        <div th:text="${#temporals.format(user.createdAt, 'MMMM yyyy')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
